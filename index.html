<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soramk.github.io - Portfolio Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .projects {
            display: grid;
            gap: 20px;
            margin-top: 40px;
        }

        .project-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .project-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .project-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .project-link {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }

        .project-link:hover {
            opacity: 0.9;
        }

        .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            margin-left: 10px;
            font-weight: 600;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #999;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 30px 20px;
            }

            .project-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>soramk.github.io</h1>
        <p class="subtitle">Portfolio Portal</p>

        <div class="projects">
            <div class="project-card">
                <h2>
                    L/R Master
                    <span class="badge">Main Project</span>
                </h2>
                <p>
                    AI搭載型の英語発音学習アプリケーション。日本人英語学習者にとって最も困難とされる「L」と「R」の発音・聞き分けを克服するためのWebアプリです。
                </p>
                <p>
                    <strong>主な機能:</strong> AI発音判定、音声可視化、ゲームモード、学習記録、ランクシステムなど
                </p>
                <a href="https://github.com/soramk/lr-app" class="project-link" target="_blank" rel="noopener noreferrer">
                    GitHub リポジトリを見る →
                </a>
            </div>
        </div>

        <div class="footer">
            <p>© 2024 soramk. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
